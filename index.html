<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CETTCENI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   
    <h2>Bienvenido</h2>
    <p class="sub">Inicia sesión para continuar</p>

    <form action="inicio.html" method="get">
      
      <label for="usuario">Usuario</label>
      <div class="input-box">
        <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
      </div>

      
      <label for="password">Contraseña</label>
      <div class="input-box">
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
      </div>

      <a href="forgot-password.html" class="forgot">¿Olvidaste tu contraseña?</a>

      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
</body>
</html>
